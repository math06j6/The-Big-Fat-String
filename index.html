<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11C.02.03 - The Big Fat String exercise</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>The Big Fat String exercise</h1>
        <h2>11C.02.03</h2>
      </header>
      <br />
      <article>
        <div>
          <label for="input">Input: </label>
          <input type="text" id="input" name="input" />
        </div>

        <div>
          <label for="options">Select:</label>
          <input list="options-list" name="options" id="ice-cream-choice" />
          <datalist id="options-list">
            <option value="-">-</option>
            <option value="1"
              >If input is a first name: Make the first character in a name uppercase, and the rest lowercase
            </option>
            <option value="2">If input is a full name: Find the first name </option>
            <option value="3">If input is a full name: Find the length of the first name </option>
            <option value="4"
              >If input is a full name: Find the middle name start and end position, and the middle name itself in a
              full name string
            </option>
            <option value="5">If input is a filename: Check if a filename is .png or .jpg </option>
            <option value="6">If input is a password: Hide a password with the correct number of *s </option>
            <option value="7">With any input: Make the third character in a name uppercase </option>
            <option value="8">With any input: Make a character uppercase, if it follows a space or a hyphen </option>
          </datalist>
        </div>
        <br />
        <div><label for="output">Output: </label> <input type="text" id="output" name="output" /></div>

        <br />
        <button>Generate output</button>
        <br />
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
